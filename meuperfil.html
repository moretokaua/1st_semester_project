    <!-- Meu Perfil Page -->
    <div class="containere container4 mt-5 pt-5">
      <div class="row">
        <div class="col-12">
          <!-- Header Background -->
          <div class="profile-header" id="profileHeader" style="height: 250px; margin-top:-2rem; background: url('img/headers/branco.png') no-repeat center center; background-size: 500rem;"></div>

      <div class="containere mt-5 pt-5">
        <div class="row">
          <div class="col-12">
            <!-- Header Background -->
            <div class="profile-header"></div>
            <!-- Profile Info -->
            <div class="profile-info">
              <h3 id="profileName">Nome do Usuário</h3>
            </div>
            <button class="btn butones" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar Perfil</button>
          </div>
        </div>
        </div>

      <!-- sessão MINHA LISTA -->
      <div class="section-header uepa">
        <p>Minha lista:</p>
        <input type="text" id="searchInput" placeholder="Pesquisar...">
      </div>

        </div>
      </section>
      
      <!-- PARTE DO MODAL -->
      <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editProfileForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Nome de Usuário</label>
                  <input type="text" class="form-control" id="usernameInput" placeholder="Digite seu novo usuário...">
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Foto de Perfil</label>
                  <div class="d-flex">
                    <img src="img/fotoperfil/erenicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 1" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/erenicon.jpg')">
                    <img src="img/fotoperfil/lighticon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 2" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/lighticon.jpg')">
                    <img src="img/fotoperfil/luffyicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 2" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/luffyicon.jpg')">
                    <img src="img/fotoperfil/narutoicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 3" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/narutoicon.jpg')">
                    <img src="img/fotoperfil/tuxedoicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 3" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/tuxedoicon.jpg')">
                  </div>
                  <div class="d-flex">
                    <img src="img/fotoperfil/mikasaicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 1" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/mikasaicon.jpg')">
                    <img src="img/fotoperfil/misaicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 2" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/misaicon.jpg')">
                    <img src="img/fotoperfil/namiicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 2" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/namiicon.jpg')">
                    <img src="img/fotoperfil/sakuraicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 3" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/sakuraicon.jpg')">
                    <img src="img/fotoperfil/sailormoonicon.jpg" class="profile-pic-option rounded-circle" alt="Ícone 3" style="width: 80px; height: 80px; cursor: pointer;" onclick="selectProfilePic('img/fotoperfil/sailormoonicon.jpg')">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Foto do Cabeçalho</label>
                  <div class="d-flex containerzito">
                    <img src="img/headers/azul.webp" class="header-pic-option rounded m-1" alt="Header 1" style="width: 150px; height: 80px; cursor: pointer;" onclick="selectHeaderPic('img/headers/azul.webp')">
                    <img src="img/headers/branco.png" class="header-pic-option rounded m-1" alt="Header 2" style="width: 150px; height: 80px; cursor: pointer;" onclick="selectHeaderPic('img/headers/branco.png')">

                    <img src="img/headers/vermelho.jpg" class="header-pic-option rounded m-1" alt="Header 3" style="width: 150px; height: 80px; cursor: pointer;" onclick="selectHeaderPic('img/headers/vermelho.jpg')">
